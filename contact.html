<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jungeojin</title>
</head>
<body>
    <section id="contact">
        <div class="container">
            <h2>CONTACT ME</h2>
            <div class="row">
            <div class="col_4">
            <img src="#" alt="1">
            </div>
            <div class="col_4">
            <form id="contact-form">
            <ul>
            <li>
            <label for="name">
            <input type="text" id="name" placeholder=" name" autofocus required>
            </label>
            </li>
            <li>
            <label for="email">
            <input type="email" id="email" placeholder=" email" required>
            </label>
            </li>
            <li>
            <label for="tel">
            <input type="tel" id="tel" placeholder=" tel " required>
            </label>
            </li>
            <li>
            <textarea name="text" id="text" cols="50" rows="10"
            placeholder=" Please write it down. "></textarea>
            </li>
            <li>
            <input id="submit" type="submit" value=" send ">
            </li>
            </ul>
            </form>
            </div>
            </div>
        </div>
    </section>
</body>
</html>
